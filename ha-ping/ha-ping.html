<script type="text/javascript">
	RED.nodes.registerType('ha-ping', {
		category: 'home-automation',
		color: '#F2E0D5',
				// #595336
				// #D99B66
				// #F2CEAE
				// #BF9075
				// #F2E0D5
		defaults: {
			name: {
				value: ""
			},
			agent: {
				type: "ha-agent",
				required: true
			},
			deviceId: {
				validate: RED.validators.number(),
				required: true
			}
		},
		inputs: 1,
		outputs: 1,
		outputLabels: ['Ping'],
		icon: "font-awesome/fa-heartbeat",
		oneditprepare: function() {
		},
		label: function() {
			return this.name;
		}
	});
</script>
