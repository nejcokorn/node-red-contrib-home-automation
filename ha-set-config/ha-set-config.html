<script type="text/javascript">
	RED.nodes.registerType('ha-set-config', {
		category: 'home-automation',
		color: '#D99B66',
				// #595336
				// #D99B66
				// #F2CEAE
				// #BF9075
				// #F2E0D5
		defaults: {
			agent: {
				type: "ha-agent",
				required: true
			},
			deviceId: {
				validate: RED.validators.number(),
				required: false,
			},
			inputPort: {
				validate: RED.validators.number(),
				required: false,
			},
			debounce: {
				validate: RED.validators.number(),
				required: false,
			},
			doubleclick: {
				validate: RED.validators.number(),
				required: false,
			},
			bypassInstantly: {
				required: false,
			},
			bypassOnDisconnect: {
				required: false,

			},
		},
		inputs: 1,
		outputs: 1,
		outputLabels: ['port'],
		icon: "font-awesome/fa-cogs",
		align: 'right',
		oneditprepare: function() {
		},
		oneditsave: function() {
		},
		label: function() {
			return this.name;
		}
	});
</script>
